<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テスト用HTMLファイル</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        h1 { color: #0078D7; }
        p { margin: 10px 0; }
        ul { list-style-type: disc; margin-left: 20px; }
        img { max-width: 100%; height: auto; }
    </style>
</head>
<body>
    <h1>テスト用HTMLファイル</h1>
    <p>このファイルはHTML表示テストのためのサンプルファイルです。</p>

    <h2>リストの例</h2>
    <ul>
        <li>リスト項目 1</li>
        <li>リスト項目 2</li>
        <li>リスト項目 3</li>
    </ul>

    <h2>リンクの例</h2>
    <p><a href="https://www.example.com" target="_blank">Example.com へのリンク</a></p>



    <h2>テーブルの例</h2>
    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <th>名前</th>
            <th>年齢</th>
            <th>職業</th>
        </tr>
        <tr>
            <td>山田 太郎</td>
            <td>30</td>
            <td>エンジニア</td>
        </tr>
        <tr>
            <td>鈴木 花子</td>
            <td>25</td>
            <td>デザイナー</td>
        </tr>
    </table>
</body>
</html>
